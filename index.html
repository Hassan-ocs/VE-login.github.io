<!DOCTYPE html>
<html lang="en">
<head>
    <title>VE Login Screen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poiret+One&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
   <main class="container">
    <div class="form">
        <div class="heading">VIRTUAL ESCAPE</div>
        <div class="description">Enter your game code below to get started </div>
        <form class="login-form">
            <div class="input-section">
                <div class="input-wrapper">
                    <input class="input field-block" type="text" name="code" placeholder="Game Code" > 
                    <i class="fas fa-question-circle" style="color: red;"></i>
                </div>
            </div>
            <div class="buttons field-block">
                
                <input class="btn1" type="submit" value="TEST CONNECTION" >
                <input class="btn2" type="submit" value="LOGIN">
            </div>
        </form>
    </div>
</main>
<footer class="footer">v6.0.0</footer>
</body>
</html>
